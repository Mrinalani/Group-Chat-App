<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat box</title>
    <link rel="stylesheet" href="chat.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

nav {
    display: flex;
    justify-content: space-between;
    background-color: #128C7E;
    color: white;
    padding: 10px;
}

nav button {
    background-color: #25D366;
    color: white;
    border: none;
    padding: 15px;
    cursor: pointer;
    border-radius: 5px;
}

nav button:hover {
    background-color: #128C7E;
}

#container {
    display: flex;
}

#groupList {
    background-color: #128C7E;
    color: white;
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    width: 20%;
}

#groupList button {
    width: 100%;
    text-align: left;
    font-size: 18px;
    cursor: pointer;
    border: none;
    padding: 15px;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    margin: 0 0 10px;
}

#groupList button:hover {
    background-color: #45a049;
}

#chatContainer {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
}

#groupName {
    text-align: center;
}

#chatbox {
    margin: 20px;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    flex: 1;
    overflow-y: auto;
}

#messages {
    max-height: 400px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 15px;
}

#messages div {
    margin-bottom: 10px;
}

#fileUploadSection,
#chatFormSection {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#fileInput {
    width: 70%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#fileInput,
#chatFormSection input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#fileInput,
#chatFormSection button {
    margin-right: 10px;
}

#fileUploadSection button,
#chatFormSection button {
    background-color: #25D366;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
}

#fileUploadSection button:hover,
#chatFormSection button:hover {
    background-color: #128C7E;
}
    </style>
</head>
<body>
    <nav>
        <div> <button id="createGroup">Create Group</button>
            <button id="logout">Logout</button></div>
       
        <button id="home">Home</button>
        <button id="showParticipants">Show Participants</button>
        <button id="addParticipantBtn">Add Participants</button>
        <button id="leaveGroupBtn">Leave Group</button>
    </nav>
    <div id="container">
        <div id="groupList">
            <!-- Your dynamically added group buttons will go here -->
        </div>
        <div id="chatContainer">
            <h1 id="groupName">CHAT APP</h1>
            <div id="chatbox">
                <div id="messages"></div>
                <div id="fileUploadSection">
                    <form onsubmit="uploadFile(event)">
                        <input type="file" id="fileInput" accept="image/*">
                        <button type="submit">Upload</button>
                    </form>
                </div>
                <div id="chatFormSection">
                    <form id="chatform">
                        <input type="text" id="messageInput" placeholder="Type your message">
                        <button id="sendMessage">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
